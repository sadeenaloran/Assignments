<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information for form</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <br>
        <input type="text" name="FirstName" id="firstname"
        placeholder="Please enter first name" maxlength="16" required/>
    
        <br>
        <br>
        <label for="secondname">Second Name</label>
        <br>
        <input type="text" name="SecondName" id="secondname"
        placeholder="Please enter second name" maxlength="16" />
    
        <br>
        <br>
        <label for="familyname">Family Name</label>
        <br>
        <input type="text" name="FamilyName" id="familyname"
        placeholder="Please enter family name" maxlength="16" required/>
        
        <br>
        <br>
        <label for="age">Age</label>
        <br>
        <input type="number" name="Age" id="age"
        placeholder="Please enter your age"/>
        
        <br>
        <br>
        <label for="birthdate">Birthdate</label>
        <br>
        <input type="date" name="Birthdate" id="birthdate"
        placeholder="Please enter birthdate" max="2025-02-03" required/>
        
        <br>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" name="gender" id="gender" value="1" checked /> Male <br>
        <input type="radio" name="gender" id="gender" value="0" /> Female <br>

        <br>
        <br>
        <label for="skills">Select your Skills:</label>
        <br>
        <input type="checkbox" name="skills[]" id="skills" value="Communication" checked/> Communication <br>
        <input type="checkbox" name="skills" id="skills" value="Creativity" checked /> Creativity <br>
        <input type="checkbox" name="skills" id="skills" value="Problem-solving" /> Problem-solving <br>
        <input type="checkbox" name="skills" id="skills" value="Team Work" /> Team Work <br>
        <input type="checkbox" name="skills" id="skills" value="Work under-pressure" /> Work under-pressure <br>
        
        <br>
        <label for="country">What is your country:</label>
        <br>
      <select name="country" id="country" multiple>
            <option value="jo">Jordan</option>
            <option value="ksa">KSA</option>
            <option value="uae">UAE</option>
            <option value="uae">UAE</option>
            <option value="ir">Iraq</option>
            <option value="ku">kuwait</option>
        </select>
        <br>
        <br>
        <!-- <input type="text" list="country" name="country">
        <datalist id="country">
            <option value="jo">Jordan</option>
            <option value="ksa">KSA</option>
            <option value="uae">UAE</option>
            <option value="ir">Iraq</option>
            <option value="ku">kuwait</option>
        </datalist>-->
       
        <label for="email">Email</label>
        <br>
        <input type="email" name="Email" id="email"
        placeholder="Please enter email"  required/>

        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="Password" id="password"
        placeholder="Please enter password" min="8" required/>

        <br>
        <br>
        <input type="submit" value="Create User">
    </form>
</body>
</html>
