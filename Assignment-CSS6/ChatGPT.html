<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Home page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="item">ChatGPT</div>
            <div class="item">S</div>
        </div>
    </header>

    <div class="history">
        <div class="bar">ChatGPT</div>
        <div class="bar">Explore GPTs</div>
        <div class="bar">Today</div>
        <div class="bar">Previous 7 Days</div>
        <div class="bar">Upgrade Plan</div>
        
    </div>

    <div class="container">
        <h1>What can I help with?</h1>
        <div class="parent">
            <!-- <div>Message ChatGPT</div> -->
            <div class="chat-box">
                <input type="text" placeholder="Message ChatGPT..." class="message">
            </div>    
            <div class="child1">
                <div class="box">+</div>
                <div class="box">Search</div>
                <div class="box">Reason</div>
                <div class="box">voice</div>
            </div>
        </div>
        <div class="parent2">
            <div class="child">Create image</div>
            <div class="child">Analyze image</div>
            <div class="child">Analyze data</div>
            <div class="child">Summarize text</div>
            <div class="child">More</div>
        </div>
    </div>
</body>
</html>
