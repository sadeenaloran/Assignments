<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>HTML Table With Irregular Headers</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Department</th>
                <th colspan="3">Quarterly Sales (in $)</th>
                <th rowspan="2">Annual Total</th>
            </tr>
            <tr>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Electronics</td>
                <td>50,000</td>
                <td>70,000</td>
                <td>65,000</td>
                <td rowspan="2">225,000</td>
            </tr>
            <tr>
                <td colspan="3"> Sepcial Discount Applied </td>
            </tr>
            <tr>
                <td rowspan="3">Clothing</td>
                <td>30,000</td>
                <td>25,000</td>
                <td>40,000</td>
                <td rowspan="3">135,000</td>
            </tr>
            <tr>
                <td colspan="2">Sales Season Adjustment</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td colspan="3">End-of-Year Sales Boost</td>
            </tr>
            <tr>
                <td colspan="5">Figure are estimates and subject to final audit.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
