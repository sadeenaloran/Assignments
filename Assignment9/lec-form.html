<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <br>
        <input type="text" name="FirstName" id="firstname"
        placeholder="Please enter first name" maxlength="16" required/>
    
        <br>
        <br>
        <label for="secondname">Second Name</label>
        <br>
        <input type="text" name="SecondName" id="secondname"
        placeholder="Please enter second name" maxlength="16" />
    
        <br>
        <br>
        <label for="familyname">Family Name</label>
        <br>
        <input type="text" name="FamilyName" id="familyname"
        placeholder="Please enter family name" maxlength="16" required/>
        
        <br>
        <br>
        <label for="age">Age</label>
        <br>
        <input type="number" name="Age" id="age"
        placeholder="Please enter your age"/>
        
        <br>
        <br>
        <label for="birthdate">Birthdate</label>
        <br>
        <input type="date" name="Birthdate" id="birthdate"
        placeholder="Please enter birthdate" max="2025-02-03" required/>

        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="Email" id="email"
        placeholder="Please enter email"  required/>

        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="Password" id="password"
        placeholder="Please enter password" min="8" required/>

        <br>
        <br>
        <input type="submit" value="Create User">
    </form>
</body>
</html>
