<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="intro">
        <h1>Hello, I'm a Web Delevoper</h1>
        <h6>I Love Building amazing websites using bootstrap</h6>
      </div>
      <h2>My Work</h2>
      <div class="row">
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">Project description goes here.</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <p class="card-text">Project description goes here.</p>
          </div>
        </div>
      </div>
      <h2>Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="exampleInputName1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Your Email:</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
